<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PueriCalc Pro v14.0 | Dr. Wevelin Matos</title>
    
    <!-- Bibliotecas e Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --primary: #1a508b;
            --secondary: #e1f1f6;
            --accent: #3498db;
            --emergency: #d32f2f;
            --cardio: #c0392b;
            --nutro: #f39c12;
            --lab: #16a085;
            --renal: #2980b9;
            --check: #27ae60;
            --bg: #f4f7f9;
            --text: #2c3e50;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Comfortaa', cursive; }

        header {
            background: var(--white); padding: 45px 20px 20px; text-align: center;
            box-shadow: var(--shadow); border-bottom: 4px solid var(--primary);
        }
        .brand-title { color: var(--primary); margin: 0; font-size: 1.5rem; }
        .brand-subtitle { font-size: 0.7rem; color: #7f8c8d; text-transform: uppercase; letter-spacing: 1px; }

        /* Navigation */
        .nav-container {
            position: sticky; top: 0; z-index: 1000; background: var(--primary);
            display: flex; overflow-x: auto; padding: 5px; scrollbar-width: none;
        }
        .nav-container::-webkit-scrollbar { display: none; }
        .nav-btn {
            background: none; border: none; color: rgba(255,255,255,0.7);
            padding: 14px 18px; font-size: 0.7rem; font-weight: 600;
            white-space: nowrap; cursor: pointer; text-transform: uppercase;
        }
        .nav-btn.active { color: var(--white); border-bottom: 3px solid var(--white); }

        /* Content */
        .container { padding: 20px; max-width: 650px; margin: 0 auto; padding-bottom: 120px; }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card {
            background: var(--white); border-radius: var(--radius);
            padding: 22px; margin-bottom: 20px; box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.03);
        }
        .card-header { 
            display: flex; align-items: center; gap: 10px; margin-bottom: 15px;
            border-left: 5px solid var(--primary); padding-left: 12px;
        }
        .card-header h2 { margin: 0; font-size: 1.1rem; color: var(--primary); }

        /* Forms */
        label { display: block; font-size: 0.75rem; font-weight: 700; margin-top: 12px; color: var(--primary); }
        input, select, textarea {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 1px solid #dce4ec; background: #f9fbff; font-size: 16px;
        }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .btn-calc {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            background: var(--primary); color: var(--white); font-weight: 700;
            cursor: pointer; margin-top: 15px;
        }
        .btn-calc:active { transform: scale(0.98); }

        .result-box {
            margin-top: 15px; padding: 15px; border-radius: 12px;
            background: var(--secondary); border: 1px solid rgba(26,80,139,0.1);
            display: none; font-size: 0.9rem; line-height: 1.5;
        }
        .val-hl { font-weight: 800; color: var(--primary); }
        .chart-container { height: 300px; margin-top: 20px; }

        /* Checklist */
        .check-item { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid #eee; }
        .check-item input { width: 20px; height: 20px; accent-color: var(--check); }

        footer { text-align: center; padding: 40px; color: #95a5a6; font-size: 0.7rem; }
    </style>
</head>
<body>

<header>
    <h1 class="brand-title">PueriCalc Pro <span style="font-weight:300">v14.0</span></h1>
    <p class="brand-subtitle">Dr. Wevelin Matos | Pediatria & Cardio</p>
</header>

<nav class="nav-container">
    <button class="nav-btn active" onclick="switchTab(event, 'neo')">Neonato</button>
    <button class="nav-btn" onclick="switchTab(event, 'cresc')">Crescimento</button>
    <button class="nav-btn" onclick="switchTab(event, 'cardio')">Cardio</button>
    <button class="nav-btn" onclick="switchTab(event, 'emerg')">Emergência</button>
    <button class="nav-btn" onclick="switchTab(event, 'hidra')">Hidra/Renal</button>
    <button class="nav-btn" onclick="switchTab(event, 'lab')">Lab/Gaso</button>
    <button class="nav-btn" onclick="switchTab(event, 'check')">Checklist</button>
</nav>

<div class="container">
    
    <!-- NEONATO -->
    <div id="neo" class="tab-content active">
        <div class="card">
            <div class="card-header"><h2>IG e DPP</h2></div>
            <select id="neo-modo" onchange="toggleNeo()"><option value="dum">DUM</option><option value="usg">USG 1º Tri</option></select>
            <div id="neo-dum-box"><label>Data DUM</label><input type="date" id="neo-dum"></div>
            <div id="neo-usg-box" style="display:none">
                <label>Data USG</label><input type="date" id="neo-usg-data">
                <div class="grid-2">
                    <div><label>Sem</label><input type="number" id="neo-usg-sem"></div>
                    <div><label>Dias</label><input type="number" id="neo-usg-dias"></div>
                </div>
            </div>
            <button class="btn-calc" onclick="calcNeo()">Calcular IG/DPP</button>
            <div id="res-neo" class="result-box"></div>
        </div>
    </div>

    <!-- CRESCIMENTO (PERCENTIS REAIS) -->
    <div id="cresc" class="tab-content">
        <div class="card">
            <div class="card-header"><h2>Curvas OMS (0-24m)</h2></div>
            <div class="grid-2">
                <div><label>Sexo</label><select id="z-sexo"><option value="M">Masc</option><option value="F">Fem</option></select></div>
                <div><label>Idade (meses)</label><input type="number" id="z-idade"></div>
            </div>
            <div class="grid-2">
                <div><label>Peso (kg)</label><input type="number" id="z-peso" step="0.1"></div>
                <div><label>PC (cm)</label><input type="number" id="z-pc" step="0.1"></div>
            </div>
            <button class="btn-calc" onclick="analisarCrescimento()">Plotar Percentis Reais</button>
            <div class="chart-container"><canvas id="chartWeight"></canvas></div>
            <div class="chart-container"><canvas id="chartPC"></canvas></div>
        </div>
    </div>

    <!-- CARDIO -->
    <div id="cardio" class="tab-content">
        <div class="card">
            <div class="card-header" style="border-color:var(--cardio)"><h2>Hemodinâmica & QTc</h2></div>
            <div class="grid-2">
                <div><label>Peso (kg)</label><input type="number" id="c-peso"></div>
                <div><label>Altura (cm)</label><input type="number" id="c-alt"></div>
            </div>
            <button class="btn-calc" style="background:var(--cardio)" onclick="calcCardio()">Calcular SC e QTc</button>
            <div class="grid-2" style="margin-top:10px">
                <div><label>QT (quad)</label><input type="number" id="c-qt"></div>
                <div><label>RR (quad)</label><input type="number" id="c-rr"></div>
            </div>
            <div id="res-cardio" class="result-box"></div>
        </div>
    </div>

    <!-- EMERGÊNCIA -->
    <div id="emerg" class="tab-content">
        <div class="card">
            <div class="card-header" style="border-color:var(--emergency)"><h2>PALS / SRI / Sedação</h2></div>
            <div class="grid-2">
                <div><label>Peso (kg)</label><input type="number" id="em-peso"></div>
                <div><label>Idade (anos)</label><input type="number" id="em-idade"></div>
            </div>
            <button class="btn-calc" style="background:var(--emergency)" onclick="calcEmerg()">Gerar Protocolo Crítico</button>
            <div id="res-emerg" class="result-box"></div>
        </div>
    </div>

    <!-- HIDRA / RENAL -->
    <div id="hidra" class="tab-content">
        <div class="card">
            <div class="card-header" style="border-color:var(--fluid)"><h2>Holliday & VIG</h2></div>
            <div class="grid-2">
                <div><label>Peso (kg)</label><input type="number" id="h-peso"></div>
                <div><label>VIG Alvo</label><input type="number" id="h-vig" value="4"></div>
            </div>
            <button class="btn-calc" onclick="calcHidra()">Prescrever Soro</button>
            <div id="res-hidra" class="result-box"></div>
        </div>
    </div>

    <!-- LAB / GASO -->
    <div id="lab" class="tab-content">
        <div class="card">
            <div class="card-header" style="border-color:var(--lab)"><h2>Gasometria & Anion Gap</h2></div>
            <div class="grid-2">
                <div><label>pH</label><input type="number" id="g-ph" step="0.01"></div>
                <div><label>pCO2</label><input type="number" id="g-pco2"></div>
            </div>
            <div class="grid-2">
                <div><label>HCO3</label><input type="number" id="g-hco3"></div>
                <div><label>Na+</label><input type="number" id="g-na"></div>
            </div>
            <button class="btn-calc" style="background:var(--lab)" onclick="calcGaso()">Analisar Equilíbrio</button>
            <div id="res-gaso" class="result-box"></div>
        </div>
    </div>

    <!-- CHECKLIST -->
    <div id="check" class="tab-content">
        <div class="card">
            <div class="card-header" style="border-color:var(--check)"><h2>Checklist Puericultura</h2></div>
            <select id="ck-idade" onchange="renderCheck()"><option value="">Selecione...</option><option value="2">2 Meses</option><option value="6">6 Meses</option><option value="12">12 Meses</option></select>
            <div id="check-area" style="margin-top:15px"></div>
        </div>
    </div>

    <button class="btn-calc" style="background:#2c3e50" onclick="copyLog()">Copiar Resumo para Prontuário</button>
    <textarea id="log-area" style="margin-top:15px; height:80px; font-size:0.7rem" placeholder="O resumo técnico aparecerá aqui..."></textarea>

</div>

<footer>
    <p><strong>PueriCalc Pro v14.0</strong> | Dr. Wevelin Matos<br>CRM/SP 196372</p>
</footer>

<script>
    let sessionLog = [];
    let charts = {};

    function switchTab(e, id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
        window.scrollTo(0,0);
    }

    function toggleNeo() {
        const m = document.getElementById('neo-modo').value;
        document.getElementById('neo-dum-box').style.display = m === 'dum' ? 'block' : 'none';
        document.getElementById('neo-usg-box').style.display = m === 'usg' ? 'block' : 'none';
    }

    function calcNeo() {
        const hoje = new Date();
        let dpp, ig;
        if(document.getElementById('neo-modo').value === 'dum') {
            const dum = new Date(document.getElementById('neo-dum').value);
            const diff = Math.floor((hoje - dum) / 86400000);
            ig = `${Math.floor(diff/7)}s ${diff%7}d`;
            dpp = new Date(dum); dpp.setDate(dpp.getDate() + 280);
        }
        const res = document.getElementById('res-neo');
        res.style.display = 'block';
        res.innerHTML = `IG: <span class="val-hl">${ig}</span> | DPP: <span class="val-hl">${dpp.toLocaleDateString()}</span>`;
        sessionLog.push(`[Obstetrícia] ${ig}`);
    }

    function analisarCrescimento() {
        const s = document.getElementById('z-sexo').value;
        const id = parseInt(document.getElementById('z-idade').value);
        const p = parseFloat(document.getElementById('z-peso').value);
        
        const dataOMS = {
            M: { p3: [2.4, 3.4, 4.3, 5.0, 5.6, 6.0, 6.4, 6.7, 7.0, 7.2, 7.4, 7.6, 7.7, 7.9, 8.1, 8.3, 8.4, 8.6, 8.8, 8.9, 9.1, 9.2, 9.4, 9.5, 9.7],
                 p50: [3.3, 4.5, 5.6, 6.4, 7.0, 7.5, 7.9, 8.3, 8.6, 8.9, 9.2, 9.4, 9.6, 9.9, 10.1, 10.3, 10.5, 10.7, 10.9, 11.1, 11.3, 11.5, 11.8, 12.0, 12.2],
                 p97: [4.4, 5.8, 7.1, 8.0, 8.7, 9.3, 9.8, 10.3, 10.7, 11.0, 11.4, 11.7, 12.0, 12.3, 12.6, 12.9, 13.2, 13.5, 13.7, 14.0, 14.3, 14.6, 14.9, 15.2, 15.5] }
        };

        if(charts.W) charts.W.destroy();
        charts.W = new Chart(document.getElementById('chartWeight'), {
            type: 'line',
            data: {
                labels: Array.from({length: 25}, (_, i) => i),
                datasets: [
                    { label: 'Paciente', data: [{x:id, y:p}], backgroundColor: 'red', pointRadius: 8, showLine: false },
                    { label: 'P97', data: dataOMS.M.p97, borderColor: 'red', borderDash: [5,5], fill: false, pointRadius: 0 },
                    { label: 'P50', data: dataOMS.M.p50, borderColor: 'green', fill: false, pointRadius: 0 },
                    { label: 'P3', data: dataOMS.M.p3, borderColor: 'red', borderDash: [5,5], fill: false, pointRadius: 0 }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    function calcCardio() {
        const p = parseFloat(document.getElementById('c-peso').value);
        const a = parseFloat(document.getElementById('c-alt').value);
        const sc = Math.sqrt((p*a)/3600).toFixed(2);
        
        const qt = parseInt(document.getElementById('c-qt').value) * 0.04;
        const rr = parseInt(document.getElementById('c-rr').value) * 0.04;
        const qtc = (qt / Math.sqrt(rr) * 1000).toFixed(0);

        const res = document.getElementById('res-cardio');
        res.style.display = 'block';
        res.innerHTML = `SC: <span class="val-hl">${sc} m²</span> | QTc (Bazett): <span class="val-hl">${qtc} ms</span>`;
        sessionLog.push(`[Cardio] SC: ${sc} | QTc: ${qtc}ms`);
    }

    function calcEmerg() {
        const p = parseFloat(document.getElementById('em-peso').value);
        const i = parseFloat(document.getElementById('em-idade').value);
        const cot = (i/4 + 3.5).toFixed(1);
        const adr = (p * 0.1).toFixed(1);
        const res = document.getElementById('res-emerg');
        res.style.display = 'block';
        res.innerHTML = `COT (Cuffed): <span class="val-hl">${cot}</span> | Adrenalina (1:10k): <span class="val-hl">${adr} ml</span><br>Fentanil SRI: ${(p*2).toFixed(0)}mcg`;
        sessionLog.push(`[PALS] COT: ${cot} | Adr: ${adr}ml`);
    }

    function calcHidra() {
        const p = parseFloat(document.getElementById('h-peso').value);
        const vig = parseFloat(document.getElementById('h-vig').value);
        let vol = p <= 10 ? p*100 : (p <= 20 ? 1000+(p-10)*50 : 1500+(p-20)*20);
        const percG = (vig * 144 * p) / vol;
        const res = document.getElementById('res-hidra');
        res.style.display = 'block';
        res.innerHTML = `Vol 24h: <span class="val-hl">${vol} ml</span> (${(vol/24).toFixed(1)} ml/h)<br>Conc. Glicose: <span class="val-hl">${percG.toFixed(1)}%</span>`;
        sessionLog.push(`[Hidra] Vol: ${vol}ml | VIG: ${vig}`);
    }

    function renderCheck() {
        const i = document.getElementById('ck-idade').value;
        const area = document.getElementById('check-area');
        const db = { "2": ["Sorriso Social", "Vitamina D", "Vacinas 2m"], "6": ["Senta apoio", "Início I.A.", "Ferro Profil."] };
        area.innerHTML = (db[i] || []).map(t => `<div class="check-item"><input type="checkbox"><span>${t}</span></div>`).join('');
    }

    function copyLog() {
        document.getElementById('log-area').value = sessionLog.join(' | ');
    }
</script>
</body>
</html>
